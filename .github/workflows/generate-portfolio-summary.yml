name: Generate Portfolio Summary

on:
  push:
    paths:
      - README.md
    branches:
      - main
      - master

  workflow_dispatch:
    inputs:
      force:
        description: Force regeneration even if no changes
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for override file
        id: override
        run: |
          if [ -f portfolio.override.md ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for meaningful README changes
        id: readme
        if: steps.override.outputs.skip != 'true'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git diff HEAD~1 --quiet -- README.md 2>/dev/null; then
            echo "proceed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGES=$(git diff HEAD~1 -- README.md | grep -E "^[+-]" | grep -vE "^[+-]{3}" | wc -l)
          if [ "$CHANGES" -lt 5 ]; then
            echo "proceed=false" >> $GITHUB_OUTPUT
          else
            echo "proceed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.override.outputs.skip != 'true' && steps.readme.outputs.proceed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate portfolio summary
        if: steps.override.outputs.skip != 'true' && steps.readme.outputs.proceed == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: |
          cat > generate-summary.mjs << EOF
          import fs from "fs";

          const apiKey = process.env.GEMINI_API_KEY;
          const token = process.env.GITHUB_TOKEN;
          const [owner, repo] = process.env.REPO_NAME.split("/");

          if (!apiKey) process.exit(1);

          const readme = fs.readFileSync("README.md", "utf8");
          if (readme.length < 50) process.exit(1);

          const repoRes = await fetch("https://api.github.com/repos/" + owner + "/" + repo, {
            headers: { Authorization: "Bearer " + token }
          });
          const repoData = await repoRes.json();

          const langRes = await fetch("https://api.github.com/repos/" + owner + "/" + repo + "/languages", {
            headers: { Authorization: "Bearer " + token }
          });
          const languages = await langRes.json();

          const prompt =
            "Write a concise portfolio summary.\\n" +
            "No marketing. No buzzwords. Under 120 words.\\n\\n" +
            "Repo: " + repo + "\\n" +
            "Description: " + (repoData.description || "None") + "\\n" +
            "Languages: " + Object.keys(languages).join(", ") + "\\n\\n" +
            readme.slice(0, 4000);

          const res = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: { temperature: 0.2 }
              })
            }
          );

          const data = await res.json();
          let text = data.candidates[0].content.parts[0].text.trim();
          text = text.replace(/^```json/, "").replace(/```$/, "");

          const json = JSON.parse(text);
          fs.writeFileSync("portfolio.summary.json", JSON.stringify(json, null, 2));
          EOF

          node generate-summary.mjs

      - name: Commit summary if new or changed
        if: steps.override.outputs.skip != 'true' && steps.readme.outputs.proceed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q portfolio.summary.json; then
            git add portfolio.summary.json
            git commit -m "chore: update portfolio summary [skip ci]"
            git push
          fi
