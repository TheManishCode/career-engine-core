name: Generate Portfolio Summary

on:
  push:
    paths:
      - README.md
    branches:
      - main
      - master

  workflow_dispatch:
    inputs:
      force:
        description: Force regeneration even if no changes
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for override file
        id: override
        run: |
          if [ -f portfolio.override.md ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for meaningful README changes
        id: readme
        if: steps.override.outputs.skip != 'true'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git diff HEAD~1 --quiet -- README.md 2>/dev/null; then
            echo "proceed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGES=$(git diff HEAD~1 -- README.md | grep -E "^[+-]" | grep -vE "^[+-]{3}" | wc -l)
          if [ "$CHANGES" -lt 5 ]; then
            echo "proceed=false" >> $GITHUB_OUTPUT
          else
            echo "proceed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.override.outputs.skip != 'true' && steps.readme.outputs.proceed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate portfolio summary (DEBUG MODE)
        if: steps.override.outputs.skip != 'true' && steps.readme.outputs.proceed == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: |
          cat > generate-summary.mjs << 'EOF'
          import fs from "fs";

          console.log("â–¶ï¸ Starting portfolio summary generation");

          const apiKey = process.env.GEMINI_API_KEY;
          const token = process.env.GITHUB_TOKEN;
          const repoName = process.env.REPO_NAME;

          console.log("Env check:", {
            hasApiKey: !!apiKey,
            hasGithubToken: !!token,
            repoName
          });

          if (!apiKey) {
            console.error("âŒ GEMINI_API_KEY missing");
            process.exit(1);
          }

          const [owner, repo] = repoName.split("/");

          const readme = fs.readFileSync("README.md", "utf8");
          console.log("README length:", readme.length);

          const repoRes = await fetch(
            "https://api.github.com/repos/" + owner + "/" + repo,
            { headers: { Authorization: "Bearer " + token } }
          );
          const repoData = await repoRes.json();

          const langRes = await fetch(
            "https://api.github.com/repos/" + owner + "/" + repo + "/languages",
            { headers: { Authorization: "Bearer " + token } }
          );
          const languages = await langRes.json();

          const prompt =
            "You are a senior software engineer writing a portfolio summary.\n" +
            "Rules:\n" +
            "- No marketing or hype\n" +
            "- No buzzwords\n" +
            "- Under 120 words\n" +
            "- Output VALID JSON ONLY\n\n" +
            "Repo: " + repo + "\n" +
            "Description: " + (repoData.description || "None") + "\n" +
            "Languages: " + Object.keys(languages).join(", ") + "\n\n" +
            "README:\n" +
            readme.slice(0, 4000);

          console.log("â–¶ï¸ Sending prompt to Gemini");

          const res = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: { temperature: 0.2 }
              })
            }
          );

          const data = await res.json();
          console.log("ğŸ§  Gemini raw response:");
          console.log(JSON.stringify(data, null, 2));

          if (!data.candidates || !data.candidates[0]?.content?.parts?.[0]?.text) {
            console.error("âŒ Gemini returned no usable text");
            process.exit(1);
          }

          let text = data.candidates[0].content.parts[0].text.trim();
          console.log("ğŸ“ Gemini text output:");
          console.log(text);

          text = text.replace(/^```json/i, "").replace(/```$/i, "").trim();

          let summary;
          try {
            summary = JSON.parse(text);
          } catch (e) {
            console.error("âŒ JSON parse failed");
            console.error(text);
            process.exit(1);
          }

          fs.writeFileSync(
            "portfolio.summary.json",
            JSON.stringify(summary, null, 2)
          );

          console.log("âœ… portfolio.summary.json written successfully");
          EOF

          node generate-summary.mjs

      - name: Commit summary if new or changed
        if: steps.override.outputs.skip != 'true' && steps.readme.outputs.proceed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q portfolio.summary.json; then
            git add portfolio.summary.json
            git commit -m "chore: update portfolio summary [skip ci]"
            git push
            echo "âœ… Committed portfolio.summary.json"
          else
            echo "â­ï¸ No changes to commit"
          fi
